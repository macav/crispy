<md-content flex layout="column" ng-if="msg.activeUser">
  <md-content flex layout="row" chat-scroll="msg.messages">
    <div style="width: 100%; position: absolute">
      <div ng-repeat="message in msg.messages">
          <md-card ng-class="{'message-typing': message.typing}">
              <md-card-content>
                  {{::message.date | date:'HH:mm'}} &nbsp; {{::message.user.first_name + ' ' + message.user.last_name}}: {{message.message}}
              </md-card-content>
          </md-card>
          <br />
      </div>
    </div>
  </md-content>
  <md-divider></md-divider>
  <form ng-submit="msg.send()" class="new-message">
    <md-content layout="row" layout-align="center center" md-theme="default">
      <md-input-container flex>
          <label>Click to type a message</label>
          <input autocomplete="off" ng-model="msg.message" ng-change="msg.sendLetter()">
      </md-input-container>
      <md-button type="submit" class="md-raised md-primary">Send</md-button>
    </md-content>
  </form>
</md-content>
<md-content flex layout="column" ng-if="!msg.activeUser" layout-padding>
  <div class="no-user-placeholder">Please choose a conversation from the list.</div>
</md-content>
